spring.application.name=nutrition
spring.profiles.active=dev

# Configuración de base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:nutrition
spring.datasource.username=sa
spring.datasource.password=

# Configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuración de H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logs detallados de SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicExtractor=TRACE
logging.level.org.hibernate.stat=INFO

# Configuración de H2 basado en archivo emulando PostgreSQL
spring.datasource.url=jdbc:h2:file:./src/main/resources/db/nutrition_staging;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.generate_statistics=true

# Configuración de Hibernate para entorno de staging
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuración de H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console



